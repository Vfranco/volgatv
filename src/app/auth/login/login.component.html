<div class="container m-top">
    <div class="row">
        <div class="col-lg-12 text-center mb-5">
            <img src="./assets/img/icon-login.png">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form #login="ngForm" (ngSubmit)="startLogin(login)" autocomplete="off">
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="user" class="lb-white">Usuario</label>
                        <input [(ngModel)]="user" id="user" name="user" type="text" class="form-control form-control-lg"
                            placeholder="Usuario" autofocus required />
                    </div>
                    <div class="col-12 mb-4">
                        <label for="pass" class="lb-white">Contraseña</label>
                        <input [(ngModel)]="pass" id="pass" name="pass" type="password" class="form-control form-control-lg"
                            placeholder="Contraseña" required />
                    </div>
                    <div class="col-12 mb-5">
                        <button class="btn btn-info btn-block btn-lg"
                            [disabled]="login.invalid || buttonLogin != 'Ingresar'">{{buttonLogin}}</button>
                    </div>
                    <div class="col-12 alert alert-danger text-center" *ngIf="showMessage">Usuario y/o Contraseña incorrectas</div>
                </div>
            </form>
        </div>
    </div>
</div>
